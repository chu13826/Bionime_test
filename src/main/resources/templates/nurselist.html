<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bionime_test</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="mt-5 m-auto col-9">
				<h1>護士列表</h1>
				<button type="button" th:onclick="location.href='/';">返回</button>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>員編</th>
							<th>修改時間</th>
							<th>動作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="nurse : ${nurselist}">
							<td th:text="${nurse.employeeNumber}"></td>
							<td
								th:text="${#dates.format(nurse.nurseUpdateTime,'yyyy-MM-dd HH:mm:ss')}"></td>
							<td><a th:href="@{/nursedetail/{id}(id=${nurse.nurseId})}">View</a>
								<a th:href="@{/nursedelete/{id}(id=${nurse.nurseId})}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
