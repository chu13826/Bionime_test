<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bionime_test</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="mt-5 m-auto col-9">
				<h1>站點資訊</h1>
				<button type="button" th:onclick="location.href='/';">返回</button>
				<label>站點名稱</label><input type="text" th:name="siteName"
					th:value="${site.siteName}" readonly>
			</div>
			<div class="mt-5 m-auto col-9">
				<label>站點護士資訊</label>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>員編</th>
							<th>加入時間</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="nurse : ${nursesitelist}">
							<td th:text="${nurse.nurseId}"></td>
							<td
								th:text="${#dates.format(nurse.nurseUpdateTime,'yyyy-MM-dd HH:mm:ss')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
