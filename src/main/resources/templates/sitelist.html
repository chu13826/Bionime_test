<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bionime_test</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="mt-5 m-auto col-9">
				<h1>站點列表</h1>
				<!-- 		<button type="button" onclick="history.back()">返回</button> -->
				<button type="button" th:onclick="location.href='/';">返回</button>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>站點</th>
							<th>修改時間</th>
							<th>動作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="site : ${sitelist}">
							<td th:text="${site.siteName}"></td>
							<td
								th:text="${#dates.format(site.siteUpdateTime,'yyyy-MM-dd HH:mm:ss')}"></td>
							<td><a th:href="@{/sitedetail/{id}(id=${site.siteId})}">View</a>
								<a th:href="@{/sitedelete/{id}(id=${site.siteId})}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
